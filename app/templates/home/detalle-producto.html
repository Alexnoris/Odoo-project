{% load static %}
{% include 'includes/base.html' %}


{% block content %}

<div class="container my-5">
  <div class="row">
    <div class="col-md-6">
        <img class="img-fluid producto-imagen" src="http://localhost:8069/web/image?model=product.template&id={{product.id}}&field=image_128" alt="{{ product.name }}" height="500" width="500px">
    </div>
    <div class="col-md-6">
      <h1 class="producto-titulo">{{ product.display_name }}</h1>
      <p class="font-weight-bold producto-precio">precio: {{ product.list_price }}</p>
      <p class="producto-descripcion">{{ product.description }}</p>
      <p class="font-weight-bold producto-stock">stock: {{ product.qty_available }}</p>

      <div class="mt-3">
        <button type="button" class="btn btn-primary agregar-carrito" data-id="{{ product.id }}">Agregar al carrito</button>
      </div>

    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-6 offset-md-3">
      <a href="{% url 'index' %}" class="btn btn-primary btn-block">Regresar</a>
    </div>
  </div>

</div>

{% endblock %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/productos.css' %}">
{% endblock %}
